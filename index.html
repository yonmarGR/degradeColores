<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de degradados en tiempo real Con Vue 3">

    <!-- Meta data para PWA -->
    <!-- Modificar barra de estado NDROID -->
    <meta name="theme-color" content="#d9e7f6">
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly:" content="true">
    <!-- Modificar barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Degradado Vue</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/deg16.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/deg16.png">
    <link rel="apple-touch-startup-image" href="./img/deg16.png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <hr>

      <form>
        <label>
          Color 1: <input type="color" v-model="fcolor">
        </label>

        <label>
          Color 2: <input type="color" v-model="scolor">
        </label>
      </form>

      <p>HEX 1 {{fcolor}}</p>
      <p>HEX 2 {{scolor}}</p>

      <form>
        <label>
          <input class="value-css" type="text" :value="setColor">
        </label>
        <br>

        <label>
          <input type="radio" value="1" v-model.number="orientation"> Right
        </label>

        <label>
          <input type="radio" value="2" v-model.number="orientation"> Left
        </label>

        <label>
          <input type="radio" value="3" v-model.number="orientation"> Top
        </label>

        <label>
          <input type="radio" value="4" v-model.number="orientation"> Bottom
        </label>
      </form>

      <br>

      <div class="area" :style="setColor"></div>

    </div>


  <script src="./load.js"></script>


  <script src="./js/main.js"></script>
  <script src="./js/mountApp.js"></script>
  </body>
</html>
